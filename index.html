<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
<div class="header">
  <h1>Calories Calculator</h1>
</div>
  <div class="input">
  <label>Age:</label>
  <input type="number">
</div>

<div class="input" id="Gender">
  <label >Gender</label>
  <select>
    <option value="1">Male</option>
    <option value="2">Female</option>
  </select>
</div>

<div class="input" id="input">
  <label>Height:</label>
  <input type="number" placeholder="cm">
</div>
<div class="input">
  <label>Weight:</label>
  <input type="number" placeholder="kg">
</div>
<div class="input">
  <label>Activity:</label>
  <select>
    <option value="1">Basal Metabolic Rate (BMR)</option>
    <option value="2">Sedentary: little or no exercise</option>
    <option value="3">Light: exercise 1-3 times/week</option>
    <option value="4">Moderate: exercise 4-5 times/week</option>
    <option value="5">Active: daily exercise or intense exercise 3-4 times/week</option>
    <option value="6">Very Active: intense exercise 6-7 times/week</option>
    <option value="7">Extra Active: very intense exercise daily, or physical job</option>
  </select>
</div>
<div class="btn">
  <div class="btn-child">  <button type="button">Calculate</button>
    <button type="button">Clear</button></div>
  <div class="result">
    <div class="res">RESULT : </div>
    <div class="output"><h3 id="output-content">No Result</h3></div>
  </div>
</div>
</form>
<script src="script.js"></script>
</body>
</html>
